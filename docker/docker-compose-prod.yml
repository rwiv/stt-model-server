services:
  streaming-server:
    image: ghcr.io/rwiv/stt-model-server:latest
    container_name: stt-model-server
    environment:
      PY_ENV: prod
      APP_PORT: "8080"
      APP_HOST: 0.0.0.0
      APP_MODEL_TYPE: large-v3
      APP_COMPUTE_TYPE: int8
      APP_SRC_PATH: /mnt/volume/src
      APP_DST_PATH: /mnt/volume/out
    volumes:
      - /mnt/nas/stt:/mnt/volume
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
